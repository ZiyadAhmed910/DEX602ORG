<template>
    <div class="slds-var-m-bottom_small">
        <lightning-card icon-name="utility:search" title="Filter Students">
            <lightning-layout horizontal-align="center">
                <lightning-layout-item padding="around_small" size="4">
                    <lightning-combobox label="Select Instructcors" name="instructor"
                    options={instructors} value={selectedInstructorId}
                    variant="label-hidden" onchange={handleChange}>
                    </lightning-combobox>
                </lightning-layout-item>
                <lightning-layout-item padding="around_small" size="4">
                    <lightning-combobox label="Select Delivery" name="deliveries"
                    options={deliveries} variant="label-hidden" value={selectedDeliveryId} onchange={onDeliveryChange}>
                    </lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </div>
</template>
